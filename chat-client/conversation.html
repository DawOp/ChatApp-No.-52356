<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <nav class="chat-conversation" id="message-wrapper">
            <div class="chat-name" id="chat-name">Chat Messages</div>
            <div class="conversation-messages" id="message-list">
                <div class="message-container">Message 2</div>
                <div class="message-container darker">Message 1</div>
            </div>
            <div class="conversation-input">
                <input type="text" id="send-message" name="send-message">
                <button>Send</button>
            </div>
        </nav>

    </div>

    <script src="conversation.js"></script>
</body>

</html>
